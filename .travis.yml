sudo: false
dist: trusty
language: java

# https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

matrix:
  include:
    - os: linux
      env: JDK='OpenJDK 11'
      install: . ./install-jdk.sh --verbose
    - os: osx
      env: JDK='OpenJDK 11'
      before_install: unset -f cd
      install: . ./install-jdk.sh --verbose

script:
- java --version
- ./build.jsh

after_success:
- cd $TRAVIS_BUILD_DIR/demo/00-bootstrap
- ./bootstrap.jsh

- cd $TRAVIS_BUILD_DIR/demo/01-hello-world
- ./build-01-hello-world.jsh
