sudo: false
dist: trusty
language: java

# https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

matrix:
  include:
    - env: JDK='OpenJDK 11'
      install: . ./install-jdk.sh --verbose -F 11 -L GPL
    - env: JDK='OpenJDK 11'
      install: . ./install-jdk.sh --verbose -F 11 -L GPL -O linux-x64
    - env: JDK='OpenJDK 11' OS='OSX'
      os: osx
      install:
       - rvm get head
       - . ./install-jdk.sh --verbose -F 11 -L GPL -O osx-x64

script:
- java --version
- ./build.jsh

after_success:
- cd $TRAVIS_BUILD_DIR/demo/00-bootstrap
- ./bootstrap.jsh

- cd $TRAVIS_BUILD_DIR/demo/01-hello-world
- ./build-01-hello-world.jsh
