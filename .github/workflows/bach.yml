name: Bach.java

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: "Build (JDK-${{ matrix.java }}, ${{ matrix.os }})"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [14, 15-ea]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 'Checkout sources'
      uses: actions/checkout@v2
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: 'Build Bach.java'
      run: java --show-version .bach/src/build/build/Bootstrap.java
    - name: 'Upload build artifact'
      uses: actions/upload-artifact@v2
      with:
        name: artifact-${{ matrix.java }}-${{ matrix.os }}
        path: .bach/workspace/summary.md

  publish_snapshot:
    name: Publish Snapshot
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'sormuras/bach' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: 'Set snapshot version'
      run: |
        echo ::set-env name=VERSION::"$(java src/bach/Version.java)-SNAPSHOT"
        java src/bach/Version.java ${VERSION}
    - name: 'Build Bach.java'
      run: java --show-version .bach/src/build/build/Bootstrap.java
    - name: 'Publish snapshot to GitHub Packages'
      env:
        GITHUB_TOKEN: ${{ github.token }}
        DEPLOY: '--batch-mode --no-transfer-progress org.apache.maven.plugins:maven-deploy-plugin:3.0.0-M1:deploy-file'
        REPOSITORY: '-DrepositoryId=github -Durl=https://maven.pkg.github.com/sormuras/bach'
      run: |
        POM="-DpomFile=src/de.sormuras.bach/main/maven/pom.xml"
        JAR="-Dfile=.bach/workspace/modules/main/de.sormuras.bach@${VERSION}.jar"
        mvn ${DEPLOY} ${REPOSITORY} ${POM} ${JAR}
